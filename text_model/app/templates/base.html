<html>
    <head>
      <title>Enter Sample Text</title>
    </head>
    <body>
		<form method=post enctype=multipart/form-data>
			
			<p>
				{{ form.quote(size=32) }}<br>
			</p>
			<p>
				{{ form.model(size=32) }}<br>
			</p>
			<p>{{ form.submit() }}
			</p>
		</form>	
	
		
		
		
        <hr>
        {% block content %}
		{% endblock %}
    </body>
</html>
